// 用next实现查找元素离这个元素后面最近的元素。
// 步骤：
// 		// 1.获取父元素 
// 		// 2.获取父元素下的所有子元素
// 		// 3.声明一个变量等于0，相当于令当前元素的下标为0
// 		// 4.进行一次循环筛选出当前元素
// 		// 5. slice截取当前元素后边的所有元素成为一个集合，Array.from使集合变为数组
// 		// 6.循环这个数组并获取数组中元素的每个标签名，如果标签名与传入参数tagname相匹配，返回其元素(即最近的元素)
		// 如果没有匹配元素返回null
		// 7.获取当前页面中元素
	function next(element,tagname){
		// 获取父元素 
		let parent=element.parentNode;
		// 获取父元素下的所有子元素
		let childs=parent.children;
		// 声明一个变量等于0，相当于令当前元素的下标为0
		let index=0;
		// 进行一次循环筛选出当前元素
		for(let i=0;i<childs.length;i++){
			if(childs[i] == element){
				index=i;
				break;
			}
		}
		// slice截取当前元素后边的所有元素成为一个集合，Array.from使集合变为数组
		let childsL=Array.from(childs).slice(index+1);
		// 循环这个数组并获取数组中元素的每个标签名，如果标签名与传入参数tagname相匹配，返回其元素(即最近的元素)
		// 如果没有匹配元素返回null
		for(let i=0;i<childsL.length;i++){
			if(childsL[i].nodeName == tagname.toUpperCase()){
				return childsL[i] ;
			}	
		}
		return null
	}
	// 获取当前页面中元素

	let next1=next(son,'div')
