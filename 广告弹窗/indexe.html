<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 200px;
		height: 200px;
		background: red;
		position: absolute;
		top: 0;
		left: 0;
	}
	.box1{
		width:40px;
		height: 20px;
		background: yellow;
		font-size: 8px;
		text-align: center;
		line-height: 20px;
		position: absolute;
		top: 0;
		right: 0; 
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">关闭</div>
	</div>
	<script>
		let box = document.getElementsByClassName('box')[0];
		let t = setInterval(move,200);
		let maxY = window.innerHeight-box.offsetHeight;
		let maxX = window.innerWidth-box.offsetWidth;
		let box1=document.getElementsByClassName('box1')[0];
		let speed = 10;
		let speed1 = 10;
		box1.onclick=function(){
			box.style.display='none';
		}
		box.onmouseover=function(){
			clearInterval(t);
		}
		box.onmouseout=function(){
			t = setInterval(move,200);
		}
		function move(){
			let tops = box.offsetTop+speed;
			let lefts = box.offsetLeft+speed1;

			if(tops >= maxY){
				tops = maxY;
				speed *= -1;
				box.style.background='green';
			}
			if(tops <= 0){
				tops = 0;
				speed *= -1;
				box.style.background='red';
			}
			if(lefts >= maxX){
				lefts = maxX;
				speed1 *= -1;
				box.style.background='green';
			}
			if(lefts <= 0){
				lefts = 0;
				speed1 *= -1;
				box.style.background='red';
			}
			box.style.top=tops+'px';
			box.style.left=lefts+'px';
		}
	</script>
</body>
</html>
